<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>devix</title>
<meta charset="UTF-8">
<!--<meta name="viewport" content="width=device-width, initial-scale=1"> -->
<link rel="stylesheet" href="/css/xstyle.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

<!-- Navbar (sit on top) -->
<div id="container-navbar">
    <div id="navbar">
        <a href="/" id="logo"class="bar-item"><span style="color: #192b3b">dev</span><span style="color: #b43636">i</span><span style="color: #192b3b">x</span></a>
        <!-- Right-sided navbar links -->
        <div id="right-bar">
            <a href="/about"  th:if="${session.user == null}" class="bar-item">About</a>
            <a th:if="${session.user != null}" class="bar-item" href="/new-project">Add project</a>


            <a href="/contact" th:if="${session.user == null}" class="bar-item">Contact</a>
            <a href="/explore" th:if="${session.user != null}" class="bar-item">Explore</a>

            <a href="/register" th:if="${session.user == null}" class="bar-item">Sign Up</i></a>
            <div class="dropdown" th:unless="${session.user == null}">
                <a th:href="@{/user/{username}(username=${signedUser.username})}" th:text=${signedUser.username} class="bar-item"></a>
                <br>
                <div class="dropdown-content">
                    <a href="/log-out">Log Out</a>
                </div>
            </div>        </div>
    </div>
</div>


<!-- Header with full-height image -->
<header id="home" style="padding:150px">
    <form th:object="${tag}" method="POST">
        <div class="container">
            <hr>
            <h3 style="color:#b43636;"></h3>
            <label for="tagName"><b>Tag name</b></label>
            <input th:field="*{name}" type="text" placeholder="Enter tag name" name="tagName" required>

            <label for="tagDesc"><b>Tag description</b></label>
            <textarea th:field="*{description}" id="message" placeholder="Enter tag description" name="tagDesc" required></textarea>
            <hr>
            <div style="margin: 0 auto; text-align: center;">
                <button type="submit" class="proceed-button">Add Tag</button>
            </div>
        </div>
    </form>
</header>

<!-- Footer -->
<footer id="footer">
    <div id="footer-container" style="text-align: center;">
        <i class="fa fa-twitter x-hover-opacity"></i>
        <i class="fa fa-facebook-official x-hover-opacity"></i>
        <i class="fa fa-instagram x-hover-opacity"></i>
    </div>
</footer>

</body>
</html>
