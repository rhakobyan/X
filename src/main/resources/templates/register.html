<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>devix</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/xstyle.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

<!-- Navbar (sit on top) -->
<div id="container-navbar">
    <div id="navbar">
        <a href="/" id="logo"class="bar-item"><span style="color: #192b3b">dev</span><span style="color: #b43636">i</span><span style="color: #192b3b">x</span></a>
        <!-- Right-sided navbar links -->
        <div id="right-bar">
            <a href="/about" class="bar-item">About</a>
            <a href="/contact" class="bar-item">Contact</a>
            <a href="/register" class="bar-item">Sign Up</i></a>
        </div>
    </div>
</div>

<!-- Header with full-height image -->
<header id="home" style="padding:150px">
    <h1 style="text-align: center;">Register</h1>
    <form th:object="${user}" method="POST">
        <div class="container">
            <hr>
            <label for="username"><b>Username</b></label>
            <label for="username" style="color:#b43636;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></label>
            <input type="text" th:field="*{username}" placeholder="Choose a username" name="username" required>

            <label for="email"><b>Email</b></label>
            <label for="email" style="color:#b43636;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
            <input type="text" th:field="*{email}" placeholder="Enter your email" name="email" required>

            <label for="password"><b>Password</b></label>
            <label for="passowrd" style="color:#b43636;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>
            <input type="password" th:field="*{password}" placeholder="Enter a password" name="password" required>
            <hr>
            <div style="margin: 0 auto; text-align: center;">
                <button type="submit" class="proceed-button">Register</button>
            </div>
        </div>

        <div class="container signin">
            <p>Already have an account? <a style="text-decoration: none; color: #929292;" href="/login">Sign in</a>.</p>
        </div>
    </form>
</header>
<!-- Footer -->
<footer id="footer">
    <div id="footer-container" style="text-align: center;">
        <i class="fa fa-twitter x-hover-opacity"></i>
        <i class="fa fa-facebook-official x-hover-opacity"></i>
        <i class="fa fa-instagram x-hover-opacity"></i>
    </div>
</footer>

</body>
</html>
